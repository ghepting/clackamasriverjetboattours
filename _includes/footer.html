<footer id="contact">
  <div class="container">
    <h2>Contact<span class="icon"><i class="icon-comment-1"></i></span></h2>
    <ul>
      <li>
        Phone: <a href="tel:{{ site.phone }}">{{ site.phone }}</a>
      </li>
      <li>
        Email: <a href="mailto:{{ site.email }}">{{ site.email }} <i class="icon-mail"></i></a>
      </li>
      <li>
        Mailing Address: {{ site.address }}
      </li>
    </ul>
    <p>
      <a class="mail" href="mailto:{{ site.email }}"><i class="icon-mail"></i></a>
      <a class="facebook" href="http://facebook.com/{{ site.facebook_username }}"><i class="icon-facebook"></i></a>
    </p>
  </div>
</footer>
